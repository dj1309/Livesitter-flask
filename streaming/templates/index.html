<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Live Streaming Demonstration</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Live Streaming</h1>

        <div class="embed-responsive embed-responsive-16by9">
            <img id="stream" class="embed-responsive-item" src="{{ url_for('video_feed') }}" alt="Live Stream">
        </div>

        <div class="mt-3">
            <button class="btn btn-danger mr-2" onclick="pauseStream()">Pause</button>
            <button class="btn btn-success" onclick="resumeStream()">Resume</button>
        </div>
    </div>

    <script>
        function pauseStream() {
            fetch('/pause')
                .then(response => console.log(response))
                .catch(error => console.error('Error pausing stream:', error));
        }

        function resumeStream() {
            fetch('/resume')
                .then(response => console.log(response))
                .catch(error => console.error('Error resuming stream:', error));
        }
    </script>
</body>

</html>
